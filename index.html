                <!-- Add Google Maps -->

                <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDuB94UcqGLVSfNKJhBI9OnTAQzPfVjRoQ"></script>
                <script>
                    var myCenter = new google.maps.LatLng(59.86, 30.32);

                    function initialize() {
                        var mapProp = {
                            center: myCenter,
                            zoom: 12,
                            scrollwheel: false,
                            draggable: false,
                            mapTypeId: google.maps.MapTypeId.ROADMAP
                        };

                        var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);

                        var marker = new google.maps.Marker({
                            position: myCenter,
                        });

                        marker.setMap(map);
                    }

                    google.maps.event.addDomListener(window, 'load', initialize);
                </script>
