<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <meta name="apple-mobile-web-app-title" content="Material Design Lite">

  <!-- Tile icon for Win8 (144x144 + tile color) -->

  <meta name="msapplication-TileColor" content="#3372DF">

  <link rel="shortcut icon" href="images/favicon.png">

  <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->

    -->

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-red.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
  </style>
  <script src="jquery-3.2.1.min.js"></script>
</head>

<body>
  <div class="demo-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">
    <header class="demo-header mdl-layout__header mdl-layout__header--scroll mdl-color--grey-100 mdl-color-text--grey-800">
      <div class="mdl-layout__header-row">
        <div class="mdl-layout-spacer"></div>
        <span class="mdl-layout-title">KinoRev</span>
        <div class="mdl-layout-spacer"></div>
      </div>
    </header>
    <!-- Expandable Textfield -->
    <main class="mdl-layout__content">
      <div class="mdl-grid">
        <div class="mdl-layout-spacer"></div>
        <div class="mdl-cell mdl-cell--middle">
          <form>
            <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" type="text" id="search">
              <label class="mdl-textfield__label" for="search">Film...</label>
            </div>
          </form>
          <button id="button_search">SEARCH</button>
          <script type="text/javascript">
            function ajaxToKP(data, status) {
          //    console.log('https://suggest-kinopoisk.yandex.net/suggest-kinopoisk?srv=kinopoisk&part=' + $('#search')[0].value + '&_=1495387690035');
          //     $.ajax({
          //      url: 'https://suggest-kinopoisk.yandex.net/suggest-kinopoisk?srv=kinopoisk&part=' + $('#search')[0].value + '&_=1495387690035',
          //      success: 'showJsonpKP',
          //      dataType: 'jsonp',
          //     jsonpCallback: 'showJsonpKP'
          //    });
            };
            function showJsonpKP(data, status) {
              console.log(data[0]);
              $('#text').val($('#text').val() + data[0] + '\n'); 
            };
            function showJsonp(data, status) {
              $('#text').val($('#text').val() + data[0].id + " " + data[0].name + "\n"); 
            };
            $('#search').on('input', function () {
              $.ajax({
                url: 'http://localhost:22456/s/' + $('#search')[0].value,
                success: 'showJsonp',
                dataType: 'jsonp',
                jsonpCallback: 'showJsonp'
              });
            });
            $('#button_search').on('click', ajaxToKP())
          </script>
        </div>
        <div class="mdl-layout-spacer"></div>
      </div>
      <textarea id="text" style="min-width: 400px;min-height:400px;">
      </textarea>
    </main>
  </div>
  <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>

</html>
